<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fish Game</title>
  <link rel="stylesheet" href="styles.css" />
  <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
</head>

<body>
  <div class="firstScreen">
    <div class="dialogbox1">
      <div class="dialogbox">
        <div class="bacteria">
          <div class="food">
            <div class="scoreDescription"><img src="assets/bubble2.png" alt="" srcset=""></div>
            <div class="points">
              <p class="pointsScore">+1</p>
            </div>
          </div>
          <div class="food">
            <div class="scoreDescription"><img src="assets/danger.png" alt="" srcset=""></div>
            <div class="points">
              <p class="pointsScore">-5</p>
            </div>
          </div>
          <div class="food">
            <div class="scoreDescription"><img src="assets/treasure-png-6148.png" alt="" srcset=""></div>
            <div class="points">
              <p class="pointsScore">+10</p>
            </div>
          </div>
          <div class="food">
            <div class="scoreDescription"><img src="assets/food.png" alt="" srcset=""></div>
            <div class="points">
              <p class="pointsScore">+5</p>
            </div>
          </div>
        </div>
        <div class="titleGame">
          <p>Aqua Quest</p>
        </div>

        <div >
          <div class="description">
            <P id="description1">Swim through the ocean and collect bubbles and food while avoiding dangerous obstacles
              in this underwater
              adventure!</P>
          </div>
          <div class="start1">
            <button id="start">start</button>
          </div>
        </div>

      </div>
    </div>

  </div>
  <canvas id="main"></canvas>
  <div class="game-over">
    <div class="gameOverContainer">
      <div class="gameOverContainer1">
        <div class="bestScrore">
          <p>Best Score: 50</p>
        </div>
        <div class="gameover">
          <div>
            <p id="gameOver">Game Over!!!</p>
          </div>
        </div>
        <div class="description">
          <P id="description1">Score:<span id="yourScore"></span>
    <P>
        </div>
      </div>


    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
